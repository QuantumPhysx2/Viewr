    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <body>
    <header>
      <div class="top-header">
        <a href="index.html"><img src="css/images/Large_Logo.jpg" alt="Page Logo.jpg" class="logo"></a>
      </div>
    </header>

    <main>
      <div class="search-section">
          <input type="text" id="searchbar" placeholder="Search for country..."></input>
      </div>

      <div class="container">
        <div id="chartdiv"></div>

        <div class="chart-information">
          <div id="country"></div>
          <div id="population"></div>
          <div class="country-desc" id="information"></div>
        </div>
      </div>

      <div class="restaurantModal" id="RMBox">
        <div class="modal-content">
          <div class="modal-header">
            <span class="rmCloseIcon">&times;</span>
            <h1>Restaurants</h1>
          </div>
          <div class="modal-body">
            <p class="popularRestaurants">Click on a country to see restaurants</p>
          </div>
          <div class="modal-footer">
            <h1>Footer</h1>
          </div>
        </div>
      </div>

      <div class="hotelModal" id="HMBox">
        <div class="modal-content">
          <div class="modal-header">
            <span class="hmCloseIcon">&times;</span>
            <h1>Hotels</h1>
          </div>
          <div class="modal-body">
            <p class="popularHotels">Click on a country to see hotels</p>
          </div>
          <div class="modal-footer">
            <h1>Footer</h1>
          </div>
        </div>
      </div>

      <div class="landmarkModal" id="LMBox">
        <div class="modal-content">
          <div class="modal-header">
            <span class="lmCloseIcon">&times;</span>
            <h1>Landmarks</h1>
          </div>
          <div class="modal-body">
            <p class="popularLandmarks">Click on a country to see landmarks</p>
          </div>
          <div class="modal-footer">
            <h1>Footer</h1>
          </div>
        </div>
      </div>
    </main>
