    <main>
      <div class="container">

      <div class="restaurantModal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="rmCloseIcon">&times;</span>
            <h1>Restaurants</h1>
          </div>
          <div class="modal-body">
            <p class="popularRestaurants1">Click on a country to see restaurants</p>
            <p class="popularRestaurants2"></p>
            <p class="popularRestaurants3"></p>
          </div>
          <div class="modal-footer">
            <h1>Footer</h1>
          </div>
        </div>
      </div>

      <div class="hotelModal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="hmCloseIcon">&times;</span>
            <h1>Hotels</h1>
          </div>
          <div class="modal-body">
            <p class="popularHotels1">Click on a country to see hotels</p>
            <p class="popularHotels2"></p>
            <p class="popularHotels3"></p>
          </div>
          <div class="modal-footer">
            <h1>Footer</h1>
          </div>
        </div>
      </div>

      <div class="landmarkModal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="lmCloseIcon">&times;</span>
            <h1>Landmarks</h1>
          </div>
          <div class="modal-body">
            <p class="popularLandmarks1">Click on a country to see landmarks</p>
            <p class="popularLandmarks2"></p>
            <p class="popularLandmarks3"></p>
          </div>
          <div class="modal-footer">
            <h1>Footer</h1>
          </div>
        </div>
      </div>

      <div class="descriptionModal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="dscCloseIcon">&times;</span>
            <h1 id="country">Country description</h1>
          </div>
          <div class="modal-body">
            <div class="chart-information">
              <div id="population"></div>
              <p class="country-desc">Click on a country to get a description</p>
            </div>
          </div>
          <div class="modal-footer">
            <h1>Footer</h1>
          </div>
        </div>
      </div>
